    function promisePic(url){
        return new Promise((resolve,reject)=>{
            let img = document.createElement('img');
            img.src =  url;
            img.onload = function(){
                resolve(img);
            }
            img.onerror = function(){
                reject('错误');
            }
        });
    }

   

</script>
